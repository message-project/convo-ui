<div id="messages-list">
  <div class="messages-tabs">
    <app-messages-tabs></app-messages-tabs>
  </div>
  <div class="messages-grid ">
    <mat-progress-bar *ngIf="status | async" mode="indeterminate"></mat-progress-bar>
    <ag-grid-angular style="width: 100%; height: 96%;" class="ag-theme-alpine grid-layout"
     [columnDefs]="columnDefs"
      [rowData]="rowData" 
      (rowSelected)="onRowSelected($event)"
       (gridReady)="onGridReady($event)">

    </ag-grid-angular>
  </div>
</div>
